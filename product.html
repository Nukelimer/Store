<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./asset/product.js" defer></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="shortcut icon"
      href="./asset/image/favico.svg"
      type="image/x-icon" />
    <title>| Ejor-Product Page |</title>
  </head>
  <body>
    <div class="w-4/5 mx-auto">
      <div class="container my-4 mb-8">
        <div class="flex justify-center items-center mb-8">
          <input
            type="text"
            placeholder=" Search for products"
            class="border solid border-gray-600 py-4 px-2 w-4/5 rounded-l-md input" />
          <button
            class="bg-black py-4 px-2 text-white rounded-r-md border border-gray-600 btn">
            Search
          </button>
        </div>

        <template class="">
          <div class="list-items border mb-6 rounded-md px-4 py-2">
            <img src="" alt="items" class="w-1/2 h-1/2 mx-auto" />
            <h3 class="text-lg text-center font-bold mb-4"></h3>
            <p class="price capitalize mt-6">Price:</p>
            <p class="rating capitalize py-2"></p>
            <p class="count capitalize"></p>
     
          </div>
        </template>
      <section class="parent">
        <div class="lists"></div>
        <div class="jewelery"></div>
        <div class="men"></div>
        <div class="women"></div>
        <div class="electronic"></div>
      </section>
      </div>
    </div>
  </body>
</html>
